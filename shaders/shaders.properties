blend.gbuffers_hand=off
blend.gbuffers_textured_lit=off
blend.gbuffers_weather=off


clouds = off
sun = false
moon = false
sky = false



uniform.float.PaleGardenSmooth = smooth(2, if(biome == BIOME_PALE_GARDEN, 1.0, 0.0), 9.0, 5.0)




uniform.bool.isColdBiome = in(biome, BIOME_SNOWY_PLAINS, BIOME_SNOWY_TAIGA, BIOME_GROVE, BIOME_FROZEN_RIVER, BIOME_ICE_SPIKES, BIOME_SNOWY_SLOPES, BIOME_FROZEN_PEAKS, BIOME_FROZEN_OCEAN)

uniform.bool.isHotBiome = in(biome_category, CAT_MESA, CAT_SAVANNA, CAT_DESERT)
uniform.bool.isJungle = in(biome_category,CAT_JUNGLE)

uniform.float.snowBiomeSmooth = smooth(2, if(!isColdBiome, 1.0, 0.0), 15.0, 7.0)
uniform.float.hotBiomeSmooth = smooth(2, if(!isHotBiome, 1.0, 0.0), 25.0, 25.0)
uniform.float.jungleSmooth = smooth(2, if(isJungle, 1.0, 0.0), 25.0, 7.0)

customTexture.blueNoiseTex = /textures/stbn.bin TEXTURE_3D RGB8 128 128 64 RGB UNSIGNED_BYTE

customTexture.starMap = /textures/star_tex.png
customTexture.fogTex = /textures/fogTex.png
customTexture.puddleTex = /textures/puddle_noise.png
customTexture.waterTex = /textures/water_noise.png
customTexture.clouds = /textures/clouds.png

screen = NAME <empty> <empty>  <empty> [Lighting-Shading] [Atmosphere] [Water] [Post-Processing] 
screen.columns = 1
screen.Post-Processing.columns = 1
screen.Atmosphere.columns = 1

screen.Lighting-Shading = screen = [Shadows] [Materials]
screen.Shadows = SUN_ROTATION SHADOW_RESOLUTION SHADOW_SAMPLES SHADOW_SOFTNESS SHADOW_DISTANCE
screen.Materials = HC_SSS HC_EMISSION <empty> <empty> <empty>  <empty> DO_SSR SSR_STEPS <empty> <empty> ROUGH_REFLECTION ROUGH_SAMPLES <empty> <empty> BINARY_REFINEMENT BINARY_COUNT SSR_MIP_BLUR

screen.Atmosphere = screen = [Sky] [Fog]
screen.Sky = SUN_ANGULAR_RADIUS_MULT MOON_ANGULAR_RADIUS_MULT SUN_BRIGHTNESS_MULT MOON_BRIGHTNESS_MULT
screen.Fog.columns = 1
screen.Fog =  VOLUMETRICS ADVANCED_FOG_TRACING CLOUDS CLOUD_STYLE STBN_SAMPLES screen = [Basic-Volumetric-Fog-Settings] [Advanced-Fog-Settings] [Fog-Phase] [Clouds]
screen.Fog-Phase = MORNING_PHASE DAY_PHASE NOON_PHASE EVENING_PHASE NIGHT_PHASE <empty> <empty> <empty> FORWARD_PHASE_INTENSITY BACKWARD_PHASE_INTENSITY
screen.Advanced-Fog-Settings = TRACING_DISTANCE STEP_SIZE MAX_HEIGHT MIN_HEIGHT FOG_DENSITY NOISE_SAMPLING WEATHER_DENSITY MS_FALLOFF MS_POWER screen = [Noise-Configuration] 
screen.Basic-Volumetric-Fog-Settings = VL_SAMPLES  VL_EXT MULTI_SCATTER_INTENSITY
screen.Clouds =   CLOUD_DENSITY CLOUD_PLANE_BOTTOM CLOUD_PLANE_TOP  CLOUD_THICKNESS CLOUD_NOISE_SCALE CLOUD_DENSITY_THRESHOLD CLOUD_DISTANCE_TYPE CLOUD_DISTANCE
screen.Noise-Configuration = NOISE_SCALE  WIND_SPEED DENSITY_THRESHOLD 
screen.Water = WAVES WAVE_FREQUENCY WAVE_SPEED WAVE_OCTAVES WAVE_PULL WAVE_INTENSITY WAVE_RANDOMNESS

screen.Post-Processing = screen = [Bloom] [Color-Grading] [Reprojection]
screen.Color-Grading = BRIGHTNESS SATURATION CONTRAST
screen.Bloom = BLOOM_GLSL BLOOM_QUALITY BLOOM_RADIUS BLOOM_STRENGTH 
screen.Reprojection = TEMPORAL_REPROJECTION TA_FACTOR SCREENSHOT_MODE FUN_MODE
sliders = SSR_STEPS VL_SAMPLES SHADOW SAMPLES BLOOM_QUALITY SHADOW_SOFTNESS SHADOW_DISTANCE WAVE_FREQUENCY WAVE_SPEED WAVE_OCTAVES WAVE_PULL WAVE_INTENSITY WAVE_RANDOMNESS BLOOM_RADIUS BLOOM_STRENGTH BRIGHTNESS CONTRAST SATURATION WATER_FOG_DENSITY UNDERWATER_FOG_DENSITY SCATTER_COEFF ABSORPTION_COEFF ABSORPTION_R ABSORPTION_G ABSORPTION_B SCATTER_R SCATTER_G SCATTER_B ROUGH_SAMPLES BINARY_COUNT SUN_ANGULAR_RADIUS_MULT MOON_ANGULAR_RADIUS_MULT SUN_BRIGHTNESS_MULT MOON_BRIGHTNESS_MULT DAY_PHASE MORNING_PHASE NOON_PHASE EVENING_PHASE NIGHT_PHASE AMBIENT_FOG_MULT MULTI_SCATTER_INTENSITY VL_EXT TA_FACTOR FOG_DENSITY WEATHER_DENSITY TRACING_DISTANCE MS_FALLOFF MS_POWER STBN_SAMPLES STEP_SIZE WIND_SPEED DENSITY_THRESHOLD NOISE_SCALE CLOUD_NOISE_SCALE CLOUD_DENSITY_THRESHOLD CLOUD_PLANE_BOTTOM CLOUD_THICKNESS CLOUD_PLANE_TOP CLOUD_DENSITY CLOUD_DISTANCE MAX_HEIGHT MIN_HEIGHT